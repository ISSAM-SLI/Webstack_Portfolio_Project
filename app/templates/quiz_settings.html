<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Settings</title>
</head>
<body>
    <h1>Select Quiz Settings</h1>
    <form method="POST" action="{{ url_for('quiz') }}">
        <div class="q-len">
            <div class="input-wrapper">
                <input type="number" id="amount" name="amount" placeholder="5" min="1" max="50" >
                <div class="custom-text">
                    <span>Number of questions</span>
                </div>
            </div>
            <div class="q-op">
                <button onclick="add_question(5)">+5</button><button onclick="add_question(10)">+10</button><button onclick="add_question(15)">+15</button><button onclick="add_question(20)">+20</button>
            </div>
        </div>
        <select id="category" name="category" required>
            <option value="">Any</option>
            <option value="9">General Knowledge</option>
            <option value="18">Computers</option>
            <option value="19">Mathematics</option>
            <option value="21">Sports</option>
            <option value="23">History</option>
            <option value="25">Art</option>
            <option value="27">Science & Nature</option>
        </select>
        <select id="difficulty" name="difficulty" required>
            <option value="">Any</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
